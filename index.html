<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>International News API</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <button onclick="topFunction()" id="myBtn" title="Back to Top">Top</button>

    <script>
    //when the user scrolls down, the Back to Top button will be displayed.
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 400 ||
  document.documentElement.scrollTop > 400) {
    document.getElementById("myBtn").style.display = "block";
    } else {
      document.getElementById("myBtn").style.display = "none";
    }
}

// when the user clicks on the button, this will scroll up.
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
    </script>
  </body>
</html>
